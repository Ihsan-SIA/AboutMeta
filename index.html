<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Meta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./meta.css">
</head>

<body>
    <main>
        <header class="head">
            <div class="left">
                <nav class="logo">
                    <img src="./Assets/meta logo.svg" alt="logo">
                </nav>
                <nav class="btns">
                    <button>AI glasses</button>
                    <button>Meta Quest</button>
                    <button>Apps and Games</button>
                </nav>
            </div>
            <div class="right">
                <nav>
                    <button>Explore Meta</button>
                    <button>Support</button>
                    <img src="./Assets/bag-shopping-solid.svg" alt="shop">
                    <img src="./Assets/user-regular.svg" alt="user">
                </nav>
            </div>

        </header>
        <footer class="down">
            <div class="big">
                <video autoplay muted loop>
                    <source src="./Assets/metavid2.mp4">
                </video>
            </div>
        </footer>    
    </main>

</html>
